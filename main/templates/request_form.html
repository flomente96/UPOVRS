{% extends 'base.html' %}
{% block content %}
		<div id="content" onload="removeDate()">
			<div class="container">
				<div id="form-header">
					<div class="col-sm-12">
						<h2 class="text-center">University of the Philippines Cebu</h2>
					</div>
					<h3 class="text-center">General Request Form/Event Sheet</h3>
				</div>
				<!-- #form-header -->
				<hr>
				
				<div id="basic_info">
					<div class="form_panel_header">
						<div class="form_panel_title">
							Basic Information {{pk}}
						</div>
					</div>
					<form method="post" id="request_form" name="request_form">
						{% csrf_token %}
						<div class="form-group">
							<div class="col-md-6">
								<!-- <label>Name: </label>
								<input type="text" class="form-control required" 
													name="name"> -->
								<label>Name: </label>
								<input type="text" class="form-control" name="name" value="{{ request.name }}">
								<input type="text" class="form-control hidden" name="pk" id="pk" value="{{ request.pk }}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6">
								<label>Organization: </label>
								<input type="text" class="form-control" name="organization" value="{{ request.organization }}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6">
								<label>Purpose: </label>
								<input type="text" class="form-control" name="purpose" value="{{ request.purpose }}">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6">
								<label>Participants: </label>
								<input type="text" class="form-control" name="participants" value="{{ request.participants }}">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6">
								<label>Speakers: </label>
								<input type="text" class="form-control" name="speakers" value="{{ request.speakers }}">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6">
								<label>Venue</label>
								<select class="form-control" id="ex11" name="venue_id">
									{% for venue in venue_list %}
										{{ form.venue }}
										{% if request.venue_id.pk == venue.pk %}
											<option value="{{venue.pk}}" selected>{{venue}}</option>
										{% endif %}
										<option value="{{venue.pk}}">{{venue}}</option>									
									{% endfor %}
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-12">
								<label style="display:none;">Remarks</label>
								<textarea rows="4" cols="40" id="ex11 comment" class="form-control" style="display:none;" readonly></textarea>
							</div>
						</div>

						<div id="submit_btn">
							<div class="form-group">
								<div class="col-md-12">
									<input type="button" class="submit-btn form-control btn-default btn" id="ex11" value="SUBMIT" onclick="validateForm();">
								</div>
							</div>
						</div>
					</form>
				</div>
					
				<div id="event_schedule">
					<div class="form_panel_header">
						<div class="form_panel_title">
							Event Schedule
						</div>
					</div>
					<form action="">
						{% csrf_token %}
						<div id="schedule">
							<div class="form-group">
								<div class="col-md-3">
									<label>Date: </label>
									<input type="date" class="form-control" name="date_needed" id="date_needed" value="">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-3">
									<label>Time (from): </label>
									<input type="time" class="form-control" name="time_from" id="val" value="">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-3">
									<label>Time (to): </label>
									<input type="time" class="form-control" name="time_to" id="val" value="">
								</div>
							</div>
							<div class="col-md-3">
								<a class="btn btn-default" href="#schedule" onclick="checkDateFields();">Add Date</a>
							</div>	
						</div>

						<div id="submit_btn">
							<div class="form-group">
								<div class="col-md-12">
									<input type="button" class="submit-btn form-control btn-default btn" id="ex11" value="SUBMIT" onclick="validateForm();">
								</div>
							</div>
						</div>
					</form>
					<div id="added_date">
					</div>
				</div>
				

				<div id="event_equipments">
					<div class="form_panel_header">
						<div class="form_panel_title">
							Event Equipments
						</div>
					</div>
					<form method="post" id="rentedequipments_form" name="rentedequipments_form">
						{% csrf_token %}
						<div class="form-group">
							<div class="col-md-12">
								{% for equipment in equipment_list %}		
									<div class="checkbox col-md-4">
										<label id="equipments"><input onclick="enable()" class="check" type="checkbox" name="equipment_id" id="unitbox" value="{{equipment.pk}}">{{equipment}}</label>
										<input type="text" name="unit{{equipment.pk}}" id="equi_box" class="unit_field" disabled>
									</div>	
								{% endfor %}
							</div>
						</div>
						<div id="submit_btn">
							<div class="form-group">
								<div class="col-md-12">
									<input type="button" class="submit-btn form-control btn-default btn" id="ex11" value="SUBMIT" onclick="validateForm();">
								</div>
							</div>
						</div>
					</form>	
				</div>
				
			</div>
		</div>
		<!-- #content -->
{% endblock %}
